            <input type="text" value="" name=""onclick="rb(15)">
 </form>
 </div>
 <script>
function rb(n){
    let yt =document.getElementById('ty');
    yt.innerHTML='';
    let i;
    for(i=1;i<=15;i++){
        let mlt=n*i;
        yt.innerHTML+=${n}x${i}=${mlt}<br>
        
    }


}


 </script>
