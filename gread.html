<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<input type="text" id="il">
<button onclick="data()">click</button>


    <script>
function data(){
    event.preventDefault();
let a =parseInt(document.getElementById('il').value);
 if(a==100){
    document.write("A")
 }else if (a==90){
    document.write("B")

 }else if(a==80){
    document.write("C")
 }else if(a==70){
    document.write("D")
 }else{
    document.write("inva..")
 }}

    </script>
</body>
</html>
